<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">TODO App</div>
        <div class="content">
            <div class="task-data">
                <label for="task-name">Set Task Naeme</label>
                <input type="text" placeholder="Task Name" name="task-name" id="id-task-name">
                <label for="task-dip">Set task discription</label>
                <input type="text" placeholder="Task Discription" name="task-dip" id="id-task-dip">
                <label for="datetime">Set date</label>
                <input type="date" name="task-date" id="id-task-date">
                <label for="datetime">Set time</label>
                <input type="time" name="task-time" id="id-task-time">
                <button type="button" name="btn-add-task" onclick="ShowTask()" id="id-btn-add-task">Add Todo</button>
            </div>
        </div>
        <div class="added-task">
            <div class="added-task-title" id="id-added-task-title" style="margin-top: 20px;">My Tasks</div>

        </div>
        <div class="task-manager">
            <div class="title">Manage task</div>
            <div class="btn-manage">
                <button type="button" name="edit-task" onclick="Savedata()" id="id-task-edit">save Task</button>
                <button type="button" name="manage-task" onclick="retriveData()" id="id-btn-task-manage">get task</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
